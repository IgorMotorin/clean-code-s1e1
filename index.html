<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <section class="add">
        <p class="add__item" id="add-item">
          <label class="add__lab" for="new-task">Add Item</label>
          <div class="add__wrapper">
              <input id="new-task" class="add__input" type="text"><button class="add__btn">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="todo__h3">Todo</h3>
        <ul class="todo__ul" id="incomplete">
          <li class="todo__li">
              <input class="todo__in-check" type="checkbox">
              <label class="todo__lab">Pay Bills</label>
              <input class="todo__in-text" type="text">
              <button class="todo__btn-edit">Edit</button>
              <button class="todo__btn-del"><img class="todo__img" src="./remove.svg"></button>
          </li>
          <li class="todo__li edit-mode">
              <input class="todo__in-check" type="checkbox">
              <label class="todo__lab todo__lab_edit">Go Shopping</label>
              <input class="todo__in-text todo__in-text_edit" type="text" value="Go Shopping">
              <button class="todo__btn-edit">Save</button>
              <button class="todo__btn-del"><img class="todo__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="compl">
        <h3 class="compl__h3">Completed</h3>
        <ul class="compl__ul" id="completed">
          <li class="compl__li">
              <input class="compl__in-check" type="checkbox" checked>
              <label class="compl__lab compl__lab_check">See the Doctor</label>
              <input class="compl__in-text" type="text">
              <button class="compl__btn-edit">Edit</button>
              <button class="compl__btn-del"><img class="compl__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
